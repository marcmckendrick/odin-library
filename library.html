<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <h1>Marcs Book Library</h1>
</head>
<body>
    <button id="new-book-btn">New Book</button>
     
    <div class="form-popup" id="new-book-form-block">

        <form action="library.js" class="form-container">
            <label for="title">Title</label>
            <input type="text" id="title-input">

            <label for="author">Author</label>
            <input type="text" id="author-input">

            <label for="num-pages">No. Of Pages</label>
            <input type="number" id="num-pages-input">

            <label for="been-read">Has Been Read?</label>
            <input type="checkbox" id="been-read">

            <input type="submit" id="submit-form" value="Add Book">
            <!-- <button type="button" class="btn cancel" onclick="closeForm()">Close</button> -->
            <button type="button" id="close-form-btn" class="btn-close">Close</button>
        </form>
    </div>

    <div id="book-grid" class="grid-container"></div>
    <script src="library.js"></script>
</body>
</html>
